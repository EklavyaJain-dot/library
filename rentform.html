<script>
    function calculatedays(){
    var issudate = document.getElementById("issudate").value;
    var returndate = document.getElementById("returndate").value;
    const date1 = new Date(issudate);
    const date2 = new Date(returndate)
    const time = Math.abs(date2 - date1 +1)
    const days = Math.ceil(time / (1000 * 60 * 90 * 24 ))
    document.getElementById("output").innerHTML=days;
    document.getElementById("money").innerHTML=  days*15;
}
